<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes/No Buttons</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #a8c0ff, #3f2b96);
        color: #333;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 250px; /* Set the desired width */
        height: auto;
        display: block;
        margin: 0 auto 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .question-text {
        font-size: 24px;
        font-weight: bold;
        color: #3f2b96;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        font-size: 18px;
        padding: 12px 24px;
        width: 100px;
        height: 50px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #3f2b96;
        color: #fff;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background-color: #2b1f78;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .popup-text {
        font-size: 24px;
        font-weight: bold;
        color: #3f2b96;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://media.tenor.com/blS-FoXeSn0AAAAi/itelquby-itel.gif"
        alt="Do you agree?"
      />
      <p class="question-text">
        Saya suka awak. <br>
        Awak suka saya tak?
      </p>
      <div class="button-container">
        <button id="yesButton">Suka</button>
        <button id="noButton">Tak Suka</button>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <p class="popup-text">YeayðŸŒ¹</p>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("noButton");
      const popup = document.getElementById("popup");

      noButton.addEventListener("mouseenter", function () {
        this.textContent = "Suka";
      });

      noButton.addEventListener("mouseleave", function () {
        this.textContent = "Tak Suka";
      });

      document.getElementById("yesButton").onclick = function () {
        popup.style.display = "flex";
      };
      noButton.onclick = function () {
        popup.style.display = "flex";
        noButton.textContent = "Suka";
      };

      popup.addEventListener("click", function (event) {
        if (event.target === this) {
          this.style.display = "none";
        }
      });
    </script>
  </body>
</html>
